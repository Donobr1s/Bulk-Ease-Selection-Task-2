<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<!-- Heading of the site -->
<div class="top-bar">
    <div class="container">
      <h1>Project 2: Basic Contact Form</h1>
    </div>
  </div>
  

<!-- Main Body - COntact form -->
<body>
    <div class="container mt-5">

        <h2 class="text-center mb-4">Contact Us</h2>
        <form id="contactForm">

            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>
            
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="4" maxlength="200" placeholder="Please leave a message"></textarea>
                <small id="charCounter" class="form-text text-muted">0/200 characters</small>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <!-- Display data after form submission -->

        <div id="submittedData" class="mt-5 d-none">
            <h3>Submitted Data</h3>
            <p><strong>Name:</strong> <span id="displayName"></span></p>
            <p><strong>Email:</strong> <span id="displayEmail"></span></p>
            <p><strong>Message:</strong> <span id="displayMessage"></span></p>
        </div>

    </div>

    <script src="script.js"></script>

</body>

</html>
